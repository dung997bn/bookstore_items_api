#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/dung997bn/bookstore_oauth-go"

[[constraint]]
  branch = "master"
  name = "github.com/dung997bn/bookstore_utils-go"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.8.0"

[[constraint]]
  name = "github.com/olivere/elastic"
  version = "6.2.35"

[[constraint]]
  name = "gopkg.in/olivere/elastic.v6"
  version = "6.2.35"

[prune]
  go-tests = true
  unused-packages = true
